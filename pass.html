<!DOCTYPE html>
<html>

<head>
    <title>Java Script and DOM</title>
    <script>
        var correct = 0, wrong = 0;
        function processPhrase() {

            phrase1 = document.getElementById("phrase1").value
            phrase2 = document.getElementById("phrase2").value
            if (phrase1 == phrase2) {
                correct = correct + 1;
                document.getElementById("result").innerHTML = "Correct count " + correct;
                alert("access allowed");
            } else {

                wrong = wrong + 1;
                document.getElementById("result").innerHTML = "Wrong count " + wrong;
                alert("access denied");
            }
        }
    </script>
</head>

<body>
    <h1>Pass phrase by Sri Harsha Kikkuri </h1>

        <label for="phrase2">Enter a phrase</label>
        <input type="text" id="phrase2" name="phrase2" autofocus> <br>
        <br>
        <input type="button" onclick="processPhrase()" value="Check the phrase">

    <div class="container">
        <img src="image2.jpg" id="Kang" alt="Kangaroo" width="200px" height="200px" onclick="newImage()">

            console.log(p);
            out = document.getElementById("result")
            console.log(out);
            if(s == p){
                alert("Access allowed");
